<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>The Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="calculator-display">
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
              <button id="clear" class="btn">AC</button>
              <button id="backspace" class="btn">C</button>
              <button id="percent" class="btn">%</button>
              <button class="btn operator">รท</button>
            </div>
            <div class="row2">
              <button class="btn number">7</button>
              <button class="btn number">8</button>
              <button class="btn number">9</button>
              <button class="btn operator">x</button>
            </div>
            <div class="row3">
              <button class="btn number">4</button>
              <button class="btn number">5</button>
              <button class="btn number">6</button>
              <button class="btn operator">-</button>
            </div>
            <div class="row4">
              <button class="btn number">1</button>
              <button class="btn number">2</button>
              <button class="btn number">3</button>
              <button class="btn operator">+</button>
            </div>
            <div class="row5">
              <button class="btn number zero">0</button>
              <button class="btn decimal">.</button>
              <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        Built by Thomas Storbakk Mathisen
    </footer>
</body>
</html>
